<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ constructor.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ribbon [average]="avg"></ribbon>
        <ion-card *ngFor="let item of classes">
          <button ion-item [attr.disabled]="teachers.length ? null : ''" (click)="goSelected(item)">
            <b>
              [{{ item.class_period }}] {{ item.class_name }}<span [hidden]="!item.class_avg">: </span>
            </b>
            <span [hidden]="!item.class_avg">
              {{ item.class_avg }}
            </span>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
