<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'HOMEWORK-name' | translate }}</ion-title>
    <ion-buttons right>
      <button ion-button (click)="popover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ion-list>
          <ion-item>
            <ion-label>{{ 'HOMEWORK-hide-checked' | translate }}</ion-label>
            <ion-toggle
              [(ngModel)]="hideChecked"
              [name]="'HOMEWORK-hide-checked' | translate"
            ></ion-toggle>
          </ion-item>
          <ion-item
            text-wrap
            *ngFor="let item of filteredHw"
            [class.dark-gray]="item.lsn_date === store.today"
            [@expand]="!( item.checked && hideChecked )"
          >
            <ion-label>
              {{ item.calc_date }}
              <br>
              <strong>{{ item.calc_class }}: </strong>
              {{ item.lsn_hw }}
            </ion-label>
            <ion-checkbox
              color="primary"
              [(ngModel)]="item.checked"
              (ngModelChange)="check(item)"
            ></ion-checkbox>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
