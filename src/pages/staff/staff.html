<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title *ngIf="!selected">
      {{ 'STAFF.NAME' | translate }}
    </ion-title>
    <ion-title *ngIf="selected">
      {{ selected.calc_name }}
    </ion-title>
    <ion-buttons right [hidden]="selected">
      <button ion-button (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-toolbar no-border-top color="secondary" [@expand]="showSearch">
    <ion-searchbar
      [(ngModel)]="search"
      (ionInput)="doSearch()"
      [placeholder]=" 'STAFF.NAME' | translate "
    ></ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ion-list>

          <ion-card *ngFor="let item of filteredStaff">
            <!-- shows right arrow -->
            <button ion-item (click)="select(item.t_id)">
              <b>{{ item.calc_status }}: </b> {{ item.calc_name }}
            </button>
            <ion-item text-wrap color="secondary" [@expand]="item.t_id === activePerson">
              <ion-row [hidden]="!item.calc_phone">
                <b ion-col>
                  {{ 'STAFF.CELLPHONE' | translate }}:
                </b>
                <a ion-col href="tel:{{ item.calc_phone }}">
                  {{ item.calc_phone }}
                </a>
              </ion-row>
              <ion-row [hidden]="!item.calc_homephone">
                <b ion-col>
                {{ 'STAFF.HOMEPHONE' | translate }}:
                </b>
                <a ion-col href="tel:{{ item.calc_homephone }}">
                  {{ item.calc_homephone }}
                </a>
              </ion-row>
              <ion-row [hidden]="!item.calc_email">
                <b ion-col>
                  {{ 'GLOBAL.EMAIL' | translate }}:
                </b>
                <a ion-col href="mailto:{{ item.calc_email }}">
                  {{ item.calc_email }}
                </a>
              </ion-row>
            </ion-item>
          </ion-card>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
