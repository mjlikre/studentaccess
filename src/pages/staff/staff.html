<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ 'STAFF.NAME' | translate }}
    </ion-title>
    <ion-buttons right [hidden]="selected$ | async">
      <button ion-button (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-toolbar no-border-top color="secondary" [@expand]="showSearch$ | async">
    <ion-searchbar
      [ngModel]="search$ | async"
      (ionInput)="doSearch($event)"
      [placeholder]=" 'STAFF.NAME' | translate "
    ></ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ion-list>

          <ion-card *ngFor="let item of list$ | async">
            <!-- shows right arrow -->
            <ion-card-header tappable text-wrap (click)="select(item.t_id)">
              <b>{{ item.calc_status }}: </b> {{ item.calc_name }}
            </ion-card-header>
            <ion-list [@expand]="item.t_id === (selected$ | async) && (!!item.calc_phone || !!item.calc_homephone || !!item.calc_email)">
              <ion-item ion-row text-wrap color="secondary" [hidden]="!item.calc_phone">
                <b ion-col>
                  {{ 'STAFF.CELLPHONE' | translate }}:
                </b>
                <a ion-col href="tel:{{ item.calc_phone }}">
                  {{ item.calc_phone }}
                </a>
              </ion-item>
              <ion-item ion-row text-wrap color="secondary" [hidden]="!item.calc_homephone">
                <b ion-col>
                {{ 'STAFF.HOMEPHONE' | translate }}:
                </b>
                <a ion-col href="tel:{{ item.calc_homephone }}">
                  {{ item.calc_homephone }}
                </a>
              </ion-item>
              <ion-item ion-row text-wrap color="secondary" [hidden]="!item.calc_email">
                <b ion-col>
                  {{ 'GLOBAL.EMAIL' | translate }}:
                </b>
                <a ion-col href="mailto:{{ item.calc_email }}">
                  {{ item.calc_email }}
                </a>
              </ion-item>
            </ion-list>
          </ion-card>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
