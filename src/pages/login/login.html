  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label floating>UserID</ion-label>
              <ion-input minlength="8" maxlength="8" type="text" name="username" [(ngModel)]="user.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input minlength="7" maxlength="7" type="password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Language</ion-label>
              <ion-select [(ngModel)]="user.language" name="Language">
                <ion-option value="en">English</ion-option>
                <ion-option value="es">Espa√±ol</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Remember Me</ion-label>
              <ion-toggle [(ngModel)]="remember" name="Remember ME"></ion-toggle>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
