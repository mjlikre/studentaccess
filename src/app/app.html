<ion-menu [content]="content">
  <ion-content>
    <ion-list no-lines>
      <ion-item color="secondary">{{ name }}</ion-item>
      <ion-item color="primary">{{ username }}@nca.edu.ni</ion-item>
      <button
        ion-item
        [class.light-gray]="item.component !== activePage"
        [class.dark-gray]="item.component === activePage"
        menuClose *ngFor="let item of pages"
        (click)="openPage(item.component)"
      >
        <ion-icon class="menu-icon" [name]="item.icon"></ion-icon>
        {{ item.title | translate }}
      </button>
      <button class="light-gray" menuClose ion-item (click)="logout()">
        <ion-icon class="menu-icon" name="log-out"></ion-icon>
        {{ 'GLOBAL.LOGOUT' | translate }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
