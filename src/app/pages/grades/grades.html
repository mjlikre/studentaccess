<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'GRADES.NAME' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ribbon [average]="avg"></ribbon>
        <ion-card *ngFor="let item of classes" text-wrap>
          <button
            ion-item
            [attr.disabled]="teachers.length ? null : ''"
            (click)="goSelected(item)"
          >
            <b> [{{ item.class_period }}] {{ item.class_name }} </b>
            <grade-badge item-right [grade]="item.class_avg"></grade-badge>
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
