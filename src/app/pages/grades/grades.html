<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'GRADES.NAME' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6" size-md="6" offset-md="3" size-sm="12">
        <ribbon [average]="avg"></ribbon>
        <ion-card *ngFor="let item of classes" text-wrap>
          <ion-item
            [attr.disabled]="teachers.length ? null : ''"
            (click)="goSelected(item)"
          >
            <ion-label>
              <b>[{{ item.class_period }}] {{ item.class_name }}</b>
            </ion-label>
            <grade-badge item-right [grade]="item.class_avg"></grade-badge>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
