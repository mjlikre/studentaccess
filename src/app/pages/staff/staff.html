<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>
      {{ 'STAFF.NAME' | translate }}
    </ion-title>

    <ion-buttons slot="end" [hidden]="selected">
      <ion-button (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar no-border-top color="secondary" [@expand]="showSearch">
    <ion-searchbar
      [(ngModel)]="search"
      (ionInput)="doSearch()"
      [placeholder]="'STAFF.NAME' | translate"
    ></ion-searchbar>
  </ion-toolbar>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-lg-6 col-md-6 offset-md-3 col-sm-12>
        <ion-list>
          <ion-card *ngFor="let item of filteredStaff">
            <!-- shows right arrow -->
            <ion-card-header tappable text-wrap (click)="select(item.t_id)">
              <b>{{ item.calc_status }}: </b> {{ item.calc_name }}
            </ion-card-header>
            <ion-list
              [@expand]="
                item.t_id === activePerson &&
                (!!item.calc_phone ||
                  !!item.calc_homephone ||
                  !!item.calc_email)
              "
            >
              <ion-item
                ion-row
                text-wrap
                color="secondary"
                [hidden]="!item.calc_phone"
              >
                <b ion-col> {{ 'STAFF.CELLPHONE' | translate }}: </b>
                <a ion-col href="tel:{{ item.calc_phone }}">
                  {{ item.calc_phone }}
                </a>
              </ion-item>
              <ion-item
                ion-row
                text-wrap
                color="secondary"
                [hidden]="!item.calc_homephone"
              >
                <b ion-col> {{ 'STAFF.HOMEPHONE' | translate }}: </b>
                <a ion-col href="tel:{{ item.calc_homephone }}">
                  {{ item.calc_homephone }}
                </a>
              </ion-item>
              <ion-item
                ion-row
                text-wrap
                color="secondary"
                [hidden]="!item.calc_email"
              >
                <b ion-col> {{ 'GLOBAL.EMAIL' | translate }}: </b>
                <a ion-col href="mailto:{{ item.calc_email }}">
                  {{ item.calc_email }}
                </a>
              </ion-item>
            </ion-list>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
