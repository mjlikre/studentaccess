<ion-view name="master-view" class="themeBackgroundColor">
  <ion-nav-title><span translate-once="HOMEWORK-VIEW-TITLE"></span></ion-nav-title>
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left" drawer-toggle></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-android-more-vertical" ng-click="::homework.doShowFilterOptions()"></button>
  </ion-nav-buttons>
  <confetti today="::today" birthday="::birthday"></confetti>
  <ion-content overflow-scroll="true">
    <ion-refresher on-refresh="::homework.refresh()"></ion-refresher>
    <div class="row custom-row responsive-lg">
      <div class="col custom-col col-50 col-offset-25">
        <ion-checkbox class="item-text-wrap" ng-repeat="item in homework.homeworkCheckList | orderBy: '-lsn_date'| filter:homework.homeworkFilter.filter" ng-model="item.checked" ng-checked="item.checked" ng-class="{todaysHW:(item.lsn_date === date)}">
          <span style="-webkit-user-select: text;" ng-class="{checked:item.checked}">
            {{::item.calc_date}}
            <br>
            <b>{{::item.calc_class}}:</b> {{::item.lsn_hw}}
          </span>
        </ion-checkbox>
        <div class="card" style="text-align:center" ng-show="!homework.homeworkCheckList.length">
          <ion-item>
            <span translate-once="HOMEWORK-NOHOMEWORK"></span>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
